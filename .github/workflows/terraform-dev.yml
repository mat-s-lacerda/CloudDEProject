name: Terraform CI/CD

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, prd]
    defaults:
      run:
        working-directory: projects/meteo/cicd/terraform/environments/${{ matrix.env }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Decode GCP credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > gcp-key.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="${{ matrix.env }}.tfvars" -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform apply -auto-approve tfplan
