name: Terraform Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  terraform:
    name: Terraform CI/CD for Dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/meteo/cicd/terraform/environments/dev

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜ï¸ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ¨ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -out=tfplan

      - name: ğŸš€ Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: ğŸ“¤ Terraform Output
        if: github.event_name == 'push'
        run: terraform output
